<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
  </head>
  <body>
    <header class="nav"></header>
    <main>
      <section>
        <label>
          Search
          <input
            class="searchfield"
            type="text"
            placeholder="Search for a product..."
          />
        </label>
      </section>
      <button class="editProducts_button">Edit products</button>
      <section class="products_container"></section>
      <section class="addProduct">
        <div>
          <label>Title <input class="addProduct_title" type="text" /> </label>
          <label
            >Description
            <input class="addProduct_description" type="text" /> </label
          ><label>Price <input class="addProduct_price" type="number" /> </label
          ><label
            >Featured<input class="addProduct_featured" type="checkbox" />
          </label>
          ><label
            >Image URL<input class="addProduct_imageUrl" type="text" />
          </label>
        </div>
        <p class="addProduct_message"></p>
        <button class="addProduct_button">Save product</button>
      </section>
    </main>
    <script
      src="./js/productsPage.js"
      src="./js/utils.js"
      src="./js/constants.js"
      src="./js/addProduct.js"
      type="module"
    ></script>
  </body>
</html>
